---
apiVersion: v1
kind: Service
metadata:
  name: watt
  labels:
    app.kubernetes.io/instance: watt
  annotations:
    benchmark.platformatic.dev/expose: "true"
spec:
  type: NodePort
  selector:
    app.kubernetes.io/instance: watt
  ports:
    - name: app
      protocol: 'TCP'
      port: 80
      targetPort: 'app'
      nodePort: 30001
    - name: 'metrics'
      protocol: 'TCP'
      port: 9090
      targetPort: 'metrics'
