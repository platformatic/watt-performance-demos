---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: node-cluster
  labels:
    app.kubernetes.io/instance: node-cluster
spec:
  selector:
    matchLabels:
      app.kubernetes.io/instance: node-cluster
  template:
    metadata:
      labels:
        app.kubernetes.io/instance: node-cluster
    spec:
      containers:
        - name: demo-application
          image: platformatic/pm2-vs-watt:latest
          imagePullPolicy: Always
          env:
            - name: SCRIPT_NAME
              value: "cluster-start"
            - name: WORKERS
              value: "2"
          ports:
            - name: 'app'
              containerPort: 3000
              protocol: 'TCP'
          readinessProbe:
            httpGet:
              path: '/'
              port: 'app'
              scheme: 'HTTP'
            initialDelaySeconds: 30
            periodSeconds: 30
            failureThreshold: 1
          livenessProbe:
            httpGet:
              path: '/'
              port: 'app'
              scheme: 'HTTP'
            periodSeconds: 2
            successThreshold: 1
            timeoutSeconds: 1
            failureThreshold: 5
          startupProbe:
            httpGet:
              path: '/'
              port: 'app'
              scheme: 'HTTP'
            initialDelaySeconds: 10
            periodSeconds: 3
            successThreshold: 1
            failureThreshold: 15
          resources:
            requests:
              memory: '450Mi'
              cpu: '2000m'
            limits:
              cpu: '3000m'

